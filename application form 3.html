<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
  <h3> <span style="color:red">Personal Details</span></h3>
  
  <label for="Name">Name:</label>
  <input type="text" Name="Name" id="Name"><br>
  <label for="Password">Password:</label>
  <input type="text" Password="Password" id="Password"><br>
   <label for="gender">Gender:</label>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="male">male</label>
    <input type="radio"id="female" name="Gender" value="female">
     <label for="female">Female</label><br>
  <label for="Contact">Contact:</label>
  <input type="number" Contact="Contact" id="Contact">
    <br>
<h3><span style="color:red">Educational Qualification</span></h3>

<label for="degree">Degree:</label>
<select id="degree" name="degree">
    <option value="">-- Select Group --</option>
    <option value="bsc">B.Sc</option>
    <option value="bcom">B.Com</option>
    <option value="ba">B.A</option>
    <option value="bca">BCA</option>
</select>
<br>

<label for="engineering">Engineering:</label>
<select id="engineering" name="engineering">
    <option value="">-- Select Group --</option>
    <option value="cse">CSE</option>
    <option value="ece">ECE</option>
    <option value="eee">EEE</option>
    <option value="civil">Civil</option>
    <option value="mech">Mechanical</option>
</select>
<br>

<label>Hobbies:</label>
<input type="checkbox" name="hobby" value="chess"> Playing Chess
<input type="checkbox" name="hobby" value="reading"> Reading Book
<br>


<label for="address"><h3><span style="color:red">Address</span></h3></label>
<textarea id="address" name="address" rows="4" cols="40"></textarea><br>

<label for="resume">Attach Resume:</label>
<input type="file" id="resume" name="resume">
<br>
 <input type="SUBMIT" value="SUBMIT">
<br>
</center>
</body>
</html>
